<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid-ul-Adha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="row eid">
        <div class="month col-12 col-sm-12 col-md-6 col-lg-2 col-xl-2 col-xxl-2">
            <h5>Month</h5>
            <div class="months-box">

            </div>
        
        </div>
        <div class="days col-12 col-sm-12 col-md-6 col-lg-2 col-xl-2 col-xxl-2">
            <h5>Day</h5>
            <div class="days-box">
            </div>

        </div>
        <div class="hours col-12 col-sm-12 col-md-6 col-lg-2 col-xl-2 col-xxl-2">
            <h5>Hours</h5>
            <div class="hours-box"></div>
        </div>
        <div class="minutes col-12 col-sm-12 col-md-6 col-lg-2 col-xl-2 col-xxl-2">
            <h5>Minutes</h5>
            <div class="minutes-box"></div>
        </div>
        <div class="seconds col-12 col-sm-12 col-md-6 col-lg-2 col-xl-2 col-xxl-2">
            <h5>Second</h5>
            <div class="seconds-box"></div>
        </div>
        <div class="picture">
            <img src="f999d7674686cdf1d8de279aa2a44e32.jpg" alt="">
        </div>



        <script src="main.js"></script>
</body>

</html>
